<app-todo-form (eventEmitter)="addTodo({
  title: $event.title,
  description: $event.description,
  isCompleted: false
})" />

<app-alert [errorMessage]="errorMessage" (closeAlert)="closeAlert()" *ngIf="errorMessage" />

<div class="mt-4 mx-auto text-center">
  <ul class="list-group d-flex flex-wrap gap-4" *ngIf="todos.length > 0; else noTodos;">
    <ng-container *ngFor="let todo of todos; index as i">
        <app-single-todo-item (deleteTodoEmit)="deleteTodo(todo)" (toggleTodoCompletionEmit)="toggleTodoCompletion(todo)" [index]="i" [todo]="todo" />
    </ng-container>

    <div>
      <button class="btn btn-danger m-5" (click)="deleteCompletedTodos()">Delete completed todos</button>
    </div>
  </ul>

  <ng-template #noTodos>
    <h2 class="fs-1">No todos yet!</h2>
  </ng-template>
</div>
